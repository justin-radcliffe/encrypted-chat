<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>encrypted-chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <button id="join-button" type="button" class="btn btn-primary btn-lg">Join chat</button>
  <div id="main-block">
    <div id="chat-box"></div>
    <div id="message-box" class="input-group">
      <input type="text" class="form-control" placeholder="Send message" aria-label="Send message" aria-describedby="send-button">
      <button class="btn btn-outline-success" type="button" id="send-button">Send</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
